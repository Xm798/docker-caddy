name: Build Docker Image

on:
  schedule:
    - cron: '0 1 1,10,20 * *'
  workflow_dispatch:

env:
  APP_NAME: caddy

jobs:
  Dockerhub:
    name: Build Docker Image and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_TOKEN }}
      - name: Generate App Version
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV
      - name: Build basic version
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./basic/.
          platforms: linux/amd64,linux/arm64
          tags: |
            registry.cn-shanghai.aliyuncs.com/xm798/caddy:latest
            registry.cn-shanghai.aliyuncs.com/xm798/caddy:basic-${{ env.DATE }}
      - name: Build extended version
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./extended/.
          platforms: linux/amd64,linux/arm64
          tags: |
            registry.cn-shanghai.aliyuncs.com/xm798/caddy:extended
            registry.cn-shanghai.aliyuncs.com/xm798/caddy:extended-${{ env.DATE }}